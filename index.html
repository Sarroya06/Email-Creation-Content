<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Expert</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #111827;
            --text-color: #374151;
            --light-text-color: #6b7280;
            --background-color: #f9fafb;
            --card-background: #ffffff;
            --border-color: #e5e7eb;
            --error-color: #ef4444;
            --font-family: 'Inter', sans-serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1.5rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }
        
        .header .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.125rem;
            color: var(--light-text-color);
            max-width: 600px;
            margin: 0 auto;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .textarea {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-family: var(--font-family);
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            align-self: flex-start;
        }
        
        .btn:hover {
            background-color: var(--primary-hover);
        }

        .btn:disabled {
            background-color: #a5b4fc;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            gap: 1rem;
        }

        .loading, .error {
            text-align: center;
            padding: 2rem;
            border-radius: 8px;
        }

        .loading {
            color: var(--light-text-color);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        .results-section {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .result-card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.05), 0 1px 2px -1px rgb(0 0 0 / 0.05);
            overflow-x: auto;
        }
        
        .result-card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .result-card table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        .result-card th, .result-card td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-color);
            vertical-align: top;
        }

        .result-card th {
            font-weight: 600;
            color: var(--secondary-color);
            background-color: #f9fafb;
        }
        
        .result-card tr:last-child td {
            border-bottom: none;
        }

        .result-card p {
            margin-bottom: 0.75rem;
        }
        
        .result-card ul, .result-card li {
             margin-bottom: 0.5rem;
        }

        .thinking-mode-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f3f4f6;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .thinking-mode-toggle label {
            flex-grow: 1;
            margin-right: 1rem;
            cursor: pointer;
        }

        .thinking-mode-toggle label strong {
            display: block;
            color: var(--secondary-color);
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .thinking-mode-toggle label span {
            font-size: 0.875rem;
            color: var(--light-text-color);
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
            flex-shrink: 0;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }
        
        input:disabled + .slider {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }
        
        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #9ca3af;
        }
    </style>
